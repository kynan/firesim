domain {
  sizeX 32;
  sizeY 32;
  sizeZ 32;
}

parameters {
  omega 1.99;
  cSmagorinsky 0.03;
  maxSteps 201;
}

vtk {
  vtkFileName results/vtk/channel_curved_30;
  vtkStep 5;
}

boundaries {
  left {
    inflow {
      yStart  1;
      yEnd   30;
      zStart  1;
      zEnd   30;
      u_x 0.08;
      u_y 0.0;
      u_z 0.0;
    }
  }
  right {
    outflow {
      yStart  1;
      yEnd   30;
      zStart  1;
      zEnd   30;
    }
  }
}

obstacles {
  sphere_stationary {
    xCenter 16.0;
    yCenter 16.0;
    zCenter 16.0;
    radius 7.5;
  }
}
